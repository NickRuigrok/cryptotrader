<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
     <link href="css/bootstrap.min.css" rel="stylesheet">
     <link href='css/main.css' rel='stylesheet' type='text/css'>

     <title>Ethereum Casino</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Bet for your best number and win huge amounts of Ether</h1>
      <hr/>
      <div class="block">
         <b>Your Account:</b> &nbsp;
         <span id='account'>-</span>
      </div>
      <div class="block">
         <b>Your Balance:</b> &nbsp;
         <span id='accountBalance'>-</span>
      </div>
      <hr/>
      <div class="block">
         <b>Number of bets:</b> &nbsp;
         <span id='numberOfBets'>-</span>
      </div>
      <div class="block">
         <b>Last number winner:</b> &nbsp;
         <span id='lastWinner'>-</span>
      </div>
      <div class="block">
         <b>Total Ether bet:</b> &nbsp;
         <span id='totalBet'>-</span>
      </div>
      <div class="block">
         <b>Minimum bet:</b> &nbsp;
         <span id='minimumBet'>-</span>
      </div>
      <div class="block">
         <b>Max amount of bets:</b> &nbsp;
         <span id='maxAmountOfBets'>-</span>
      </div>
      <hr/>
      <h2>Vote for the next number</h2>
      <label>
         <b>How much Ether do you want to bet? <input class="bet-input" id='bet-input' type="number" min="0.01" step="0.01" placeholder="-"/></b> Ether
         <br/>
      </label>
      <ul id="numbers">
         <li>1</li>
         <li>2</li>
         <li>3</li>
         <li>4</li>
         <li>5</li>
         <li>6</li>
         <li>7</li>
         <li>8</li>
         <li>9</li>
         <li>10</li>
      </ul>
   </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
